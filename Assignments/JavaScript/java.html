### Instructions

* Starting from scratch, create a `for` loop that console logs the following lines:

```
I am 0
I am 1
I am 2
I am 3
I am 4
```

* **NOTE:** Don't use an array!

 <!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>
    <span id="user-text"><strong>...nothing</strong></span>
    <script type="text/javascript">

      // Array of zoo animals.
      var number = [0, 1, 2, 3, 4];

      // Rewrite the following code to print all of the animals using a for-loop.
    
for (var i = 0; i < number.length; i++){
  console.log("I am " + number[i] )
}

//or you can do this way//

for(var i=0; i<5; i++)
{console.log("I am " + i)}

//onkeyup//

var userText = document.getElementById ("user-text")
document.onkeyup = function(event){
    userText.textContent = event.key;
    };
    </script>
    
  </body>
</html>
