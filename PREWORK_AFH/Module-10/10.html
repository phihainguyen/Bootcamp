<!DOCTYPE html>
<html>
<head>
    <title>Jiggle Into JavaScript</title>
</head>
<body>

    <p>Press the buttons to move the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <button id="1">Fade</button>
    <button id="2">Grow</button>
    <button id="3">Reset</button>
    <button id="4">Blue</button>

    <script type="text/javascript">

        document.getElementById("1").addEventListener("click", function(){

            document.getElementById("box").style.height = "25px"; 
            document.getElementById("box").style.width = "25px";
        });

        document.getElementById("2").addEventListener("click", function(){

            document.getElementById("box").style.height = "250px";
            document.getElementById("box").style.width = "250px";
        });

        document.getElementById("3").addEventListener("click", function(){

            document.getElementById("box").style.height = "150px";
            document.getElementById("box").style.width = "150px";
            document.getElementById("box").style.background = "orange";


    	});

		document.getElementById("4").addEventListener("click", function(){

            document.getElementById("box").style.background = "blue";
         
        });

    </script>

</body>
</html>
